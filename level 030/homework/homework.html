 <!-- ელემენტის სელექტორი (Element Selector)
   - გამოიყენება პირდაპირ HTML ელემენტის ტიპის მიხედვით (მაგ., h1, p, div).
   - მოქმედებს ყველა იმ ელემენტზე, რომელიც აღნიშნული ტიპისაა.
   - პრიორიტეტულობით ყველაზე დაბალია. 

 კლასი (Class Selector)
   - იწყება წერტილით (.) და გამოიყენება HTML ელემენტებში class ატრიბუტის საშუალებით.
   - შეიძლება ერთი და იგივე კლასი რამდენიმე ელემენტზე გამოიყენოთ.
   - პრიორიტეტით უფრო მაღალია, ვიდრე ელემენტის სელექტორი. 

 ID სელექტორი (ID Selector)
   - იწყება ჰეშით (#) და გამოიყენება HTML ელემენტებში id ატრიბუტის საშუალებით.
   - ID უნიკალური უნდა იყოს თითოეული ელემენტისთვის.
   - პრიორიტეტულობით ყველაზე მაღალია კლასსა და ელემენტის სელექტორზე.  -->
