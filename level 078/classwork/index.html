<!DOCTYPE html>

<body>
  <script>
    const ageInput = prompt("შეიყვანეთ თქვენი ასაკი:");
    const age = Number(ageInput);

    if (isNaN(age) || age < 0) {
      console.log("გთხოვთ, შეიყვანოთ სწორი ასაკი.");
    } else {
      if (age <= 14) {
        console.log("you are kid");
      } else if (age <= 18) {
        console.log("you are not adult yet");
      } else {
        console.log("you are adult");
      }
    }
  </script>
</body>
</html>
