<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
    
        Inline ელემეტი - განლაგდება იმავე ხაზზე იკავებს მხოლოდ შიგთავსის ზომას. 

        Block-level ელემენტი - იწყებს ახალ ხაზს, იკავებს მთელი სიგანეს და შეუძლია შეიცავდეს სხვა ელემენტებს 
    
    -->



    <!-- 
    
        INLINE CSS - გამოიყენება ელემენტის პირდაპირ სტილიზაციისთვის, style ატრიბუტში. განკუთვნილია მცირე ცვლილებებისთვის.
    

        INTERNAL CSS - მოთავსებულია <style> ტეგში <head> სექციაში. გამოიყენება გვერდის კონკრეტული სტილიზაციისთვის.
    

        EXTERNAL CSS - ცალკე .css ფაილი, რომელსაც გვერდები უკავშირდებიან <link> ტეგით. გამოიყენება სტილების ცენტრალიზებული მართვისთვის.

    -->

</body>
</html>
