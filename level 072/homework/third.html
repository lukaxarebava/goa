<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>random number</title>
</head>
<body>

    <script>
        let randomNum = Math.random() * 5;

        let roundedNum = Math.ceil(randomNum);

        let squared = roundedNum * roundedNum;

        console.log("original random number:", randomNum);
        console.log("rounded number:", roundedNum);
        console.log("squared value:", squared);
    </script>
</body>
</html>
