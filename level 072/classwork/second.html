<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>a</title>
</head>
<body>

    <script>
        let randomNum = Math.random() * 10;
        
        let roundedUp = Math.ceil(randomNum);
        
        let roundedDown = Math.floor(randomNum);

        console.log("Random number:", randomNum);
        console.log("Rounded up:", roundedUp);
        console.log("Rounded down:", roundedDown);
    </script>
</body>
