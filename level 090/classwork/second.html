<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Increase Number</title>
</head>
<body>

  <button id="increaseBtn">Click Me</button>

  <script>
    let num = 0;

    const button = document.getElementById("increaseBtn");

    button.addEventListener("click", function() {
      num += 2;
      console.log(num);
    });
  </script>

</body>
</html>
