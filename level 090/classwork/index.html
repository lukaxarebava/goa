<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Say Hello</title>
</head>
<body>

  <button id="helloBtn">Click Me</button>

  <script>
    const name = "Luka";
    
    const button = document.getElementById("helloBtn");
    button.addEventListener("click", function() {
      console.log(`Hello ${name}!`);
    });
  </script>

</body>
</html>
