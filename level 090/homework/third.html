<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h2>რეგისტრაცია</h2>

  <form id="registrationForm">
    <label for="name">სახელი:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="email">ემაილი:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="password">პაროლი:</label><br>
    <input type="password" id="password" required><br><br>

    <input type="submit" value="რეგისტრაცია">
  </form>

  <script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      console.log("შენ წარმატებით გაიარე რეგისტრაცია");
      console.log("მონაცემები:");
      console.log("სახელი:", name);
      console.log("ემაილი:", email);
      console.log("პაროლი:", password);
    });
  </script>
</body>
</html>
