<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs with Fonts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div-1">
        <h2>First Section</h2>
        <p>this is the first section</p>
        <p>This text is styled with the Lobster font</p>
    </div>

    <div class="div-2">
        <h2>Second Section</h2>
        <p>This is the second section.</p>
        <p>this text is styled with Roboto font</p>
    </div>

    <div class="div-3">
        <h2>Third Section</h2>
        <p>this is the third section</p>
        <p>this text is styled with Montserrat font</p>
    </div>
</body>
</html>
