<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://i.pinimg.com/originals/7f/7f/28/7f7f2882899755a705a2953b6fcfc263.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: lime;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .button-container {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            z-index: 100;
        }
        .button-container a {
            margin: 0 10px;
        }
        .button-container a button {
            background-color: rgb(0, 225, 0);
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .button-container a button:hover {
            transform: scale(1.1);
        }
        hr {
            border: 1px solid rgb(0, 225, 0);
            width: 80%;
            margin-top: 80px;
        }
        h1 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-top: 120px;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 60px;
        }
        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: black;
            color: lime;
            font-size: 18px;
        }
        .form-container textarea {
            resize: none;
        }
        .form-container button {
            background-color: rgb(0, 225, 0);
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .form-container button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="index.html"><button>Home</button></a>
        <a href="AboutGoa.html"><button>About Goa</button></a>
        <a href="Gallery.html"><button>Gallery</button></a>
        <a href="ContactUs.html"><button>Contact Us</button></a>
    </div>

    <hr>
    <h1>Leave your feedback:</h1>

    <div class="form-container">
        <form method="post">
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <input type="text" placeholder="Subject" required><br>
            <textarea placeholder="Your Feedback" rows="5" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <hr style="border: 1px solid rgb(0, 225, 0);">
    <footer>
        <p style="color: rgb(0, 225, 0); text-align: center;">©Copyright 2025. Luka Kharebava, Mariam Gugeshashvili, Demetre Chulukhadze. All Rights Reserved.</p>
    </footer>

    <hr style="border: 1px solid rgb(0, 225, 0);">
    <footer>
        <p style="color: rgb(0, 225, 0); text-align: center;">©Copyright 2025. Luka Kharebava, Mariam Gugeshashvili, Demetre Chulukhadze. All Rights Reserved.</p>
    </footer>

</body>
</html>
