    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Zoom Effect</title>
        <style>
            body {
                background-color: black;
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
                margin: 0;
            }

            .image-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                flex-wrap: wrap;
            }

            .zoom-img {
                width: 300px;
                height: 300px;
                object-fit: cover;
                border-radius: 20px;
                transition: transform 0.3s ease-in-out;
            }

            .zoom-img:hover {
                transform: scale(1.1);
            }

        </style>
    </head>
    <body>

        <div class="image-container">
            <img src="https://scontent.ftbs5-3.fna.fbcdn.net/v/t39.30808-6/452113171_476523915130909_6975325151100170335_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=r_LPGjT6AYkQ7kNvgEvl8_3&_nc_zt=23&_nc_ht=scontent.ftbs5-3.fna&_nc_gid=Aqpj-ffWqfgeVRaGm3IT5nM&oh=00_AYD0c24WjhyKKY2b14zb7JupnT6rduFwUipYZkAP2k_R7g&oe=67A2B9A2" alt="Image 1" class="zoom-img">
            <img src="https://scontent.ftbs5-2.fna.fbcdn.net/v/t39.30808-6/469350648_570563575726942_3944805977545648426_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=127cfc&_nc_ohc=yd5Yerj6Y4UQ7kNvgHMEaH3&_nc_zt=23&_nc_ht=scontent.ftbs5-2.fna&_nc_gid=APHWSCP14L8WQY4o_8fNc77&oh=00_AYC5zugX_-CtuFlW5Tz82wkwPhIA97-oln2ElTCZ-DK-Og&oe=67A2929E" alt="Image 2" class="zoom-img">
            <img src="https://scontent.ftbs5-2.fna.fbcdn.net/v/t39.30808-6/469306692_570563722393594_4169997149845761266_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=127cfc&_nc_ohc=xTzK-dgw1iUQ7kNvgG_DgfR&_nc_zt=23&_nc_ht=scontent.ftbs5-2.fna&_nc_gid=A7FU8Ghrvdrer1YrYWpHGGJ&oh=00_AYBx2j1GrV4ZZW6WYz6BUi5GZfKZnwAoO-wl4PvqZZa-pA&oe=67A28DE6" alt="Image 3" class="zoom-img">
          <img src="https://scontent.ftbs6-2.fna.fbcdn.net/v/t39.30808-6/448685880_455883807194920_1271056798852976155_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_ohc=eXvXvLuI2h4Q7kNvgG3lj6B&_nc_oc=AdhtaHaXB-wnYFgDSjpxk5U1Ur1XajfviYtCyx7kVlOLm1lwrfiZYj0LX5_hD2wnoS4&_nc_zt=23&_nc_ht=scontent.ftbs6-2.fna&_nc_gid=AetZO-xyIE2kZWwex6om2iC&oh=00_AYAYOtrG5d0GDW28ogtSgTExKNPthknqoXHdwjGkRL6DFg&oe=67A2B7C4" alt="Image 4" class="zoom-img">
         
          

        </div>
