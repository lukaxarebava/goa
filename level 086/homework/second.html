<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ორი მასივი და for...of ციკლი</title>
</head>
<body>
  <script>
    const array1 = [];
    const array2 = [];

    for (let i = 1; i <= 10; i++) {
      array1.push(i);
    }

    for (const item of array1) {
      array2.push(item);
    }

    console.log("array1:", array1);
    console.log("array2:", array2);
  </script>
</body>
</html>
