<!----------------

required ატრიბუტი გამოიყენება ფორმის ველებში, რათა ველი სავალდებულო გავხადოთ. 


disabled ატრიბუტი გამოიყენება ელემენტის გასააქტიურებლად ან გასათიშად.


name ატრიბუტი გამოიყენება ფორმის ველებისთვის, რათა სერვერს ფორმის გაგზავნისას მონაცემები სახით გადასცეს.


for ატრიბუტი გამოიყენება ლეიბლებისთვის (<label>) კონკრეტული ფორმის ველის (input) დასაკავშირებლად.


id ატრიბუტი უნიკალური იდენტიფიკატორია, რომელიც HTML ელემენტს ენიჭება, რათა მარტივად გამოვიყენოთ იგი CSS-ში სტილიზაციისთვის ან JavaScript-ში მანიპულაციისთვის.


type ატრიბუტი input ელემენტებისთვის განსაზღვრავს ელემენტის ტიპს, მაგალითად text, password, email, submit და სხვა.
