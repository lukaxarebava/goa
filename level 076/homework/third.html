<body>

  <script>
    const num = Math.floor(Math.random() * 11);
    let result;

    if (num > 5) {
      result = num;
    } else {
      result = num * num;
    }

    console.log("შეგენერებული რიცხვი:", num);
    console.log("შედეგი:", result);
  </script>
