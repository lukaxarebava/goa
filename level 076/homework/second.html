<!DOCTYPE html>
<html>
<head>
  <title>a</title>
</head>
<body>

  <script>
    const score = Math.floor(Math.random() * 101);
    let grade;

    if (score >= 90 && score <= 100) {
      grade = "Grade A";
    } else if (score >= 80 && score <= 89) {
      grade = "Grade B";
    } else if (score >= 70 && score <= 79) {
      grade = "Grade C";
    } else if (score >= 60 && score <= 69) {
      grade = "Grade D";
    } else {
      grade = "Grade F";
    }

    console.log("ქულა:", score);
    console.log("შეფასება:", grade);
  </script>
</body>
</html>
