<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Name</title>
</head>
<body>

  <button id="sayHello">Click me</button>

  <script>
    const name = "Luka";

    const button = document.getElementById("sayHello");

    button.addEventListener("click", function() {
      console.log(`Hello ${name}!`);
    });
  </script>

</body>
</html>
